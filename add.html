<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Your Footprint</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Leave Your Footprint</h1>
      <h3>Enter some basic information about your recent "footprint" for others to view below!</h3>
      <hr>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-shoe-prints"></span> View All Footprints</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Leave Your Footprint</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
              </div>

              <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="desc">
              </div>

              <div class="form-group">
                <label for="photo">Photo</label>
                <input type="text" class="form-control" id="photo">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-shoe-prints"></span> Leave Your Footprint</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      let newFootprint = {
        Footprint: $("#footprint").val().trim(),
        City: $("#city").val().trim(),
        Description: $("#desc").val().trim(),
        Photo: $("#photo").val().trim()
      };

      $.post("/api/destinations", newFootprint)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding footprint...");
        });
    });
  </script>

</body>
</html>
